<body class="hold-transition skin-red sidebar-mini" ng-app="youlexuan" ng-controller="userController"

<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">会员中心</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" ng-click="entity={}" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" ng-click="delete()" class="btn btn-default" title="删除"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                用户名:<input ng-model="entity.username">
                会员来源:<input ng-model="entity.sourceType">
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">会员ID</th>
                <th class="sorting">用户名</th>
                <th class="sorting">性别</th>
                <th class="sorting">注册手机号</th>
                <th class="sorting">会员来源</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="deleteSelection($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.username}}</td>
                <td>{{entity.sex}}</td>
                <td>{{entity.phone}}</td>
                <td>{{entity.sourceType}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)"
                    >修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">会员编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px" ng-init="entity={}">
                    <tr>
                        <td>用户名</td>
                        <td><input class="form-control" ng-model="entity.username" placeholder="用户名"></td>
                    </tr><tr>
                        <td>用户密码</td>
                        <td><input class="form-control" ng-model="entity.password" placeholder="用户密码"></td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td><input class="form-control" ng-model="entity.sex" placeholder="1:男, 2:女"></td>
                    </tr>
                    <tr>
                        <td>注册手机号</td>
                        <td><input class="form-control" ng-model="entity.phone" placeholder="注册手机号"></td>
                    </tr>
                    <tr>
                        <td>会员来源</td>
                        <td><input class="form-control" ng-model="entity.sourceType"
                                   placeholder="1:PC，2：H5，3：Android，4：IOS，5：WeChat"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="save()" data-dismiss="modal" aria-hidden="true">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>密码重置</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="plugins/angularjs/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/service/sellerService1.js"></script>
    <script src="js/controller/baseController.js"></script>
    <script src="js/controller/sellerController1.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="youlexuan" ng-controller="sellerController1">



<!-- 正文区域 -->
<section class="content">

    <div class="box-body">

        <!--tab页-->
        <div class="nav-tabs-custom">

            <!--tab头-->
            <ul class="nav nav-tabs">

                <li class="active">
                    <a href="#home" data-toggle="tab">重置密码</a>
                </li>
            </ul>
            <!--tab头/-->

            <!--tab内容-->
            <div class="tab-content">

                <!--表单内容-->
                <div class="tab-pane active" id="home">
                    <div class="row data-type">

                        <!--<div class="col-md-2 title">验证邮箱</div>-->
                        <div class="col-md-10 data">
                            <input ng-model="entity.mail" type="text" class="form-control"  placeholder="请输入验证邮箱" value="">
                        </div>

                        <div class="col-md-2 title">
                            <button style="border: 0;" ng-click="sendMail()">获取验证码</button>
                        </div>

                        <div class="col-md-10 data">
                            <input ng-model="entity.sellerId" type="text" class="form-control"   placeholder="请输入用户名" value="">
                        </div>

                        <div class="col-md-10 data">
                            <input ng-model="entity.number" type="text" class="form-control"   placeholder="请输入验证码" value="">
                        </div>

                        <div class="col-md-10 data">
                            <input ng-model="entity.password" type="text" class="form-control"   placeholder="请输入新密码" value="">
                        </div>
                    </div>
                </div>

            </div>
            <!--tab内容/-->
            <!--表单内容/-->

        </div>




    </div>
    <div class="btn-toolbar list-toolbar">
        <button ng-click="resetPassword()" class="btn btn-primary"><i class="fa fa-save"></i>重置</button>
        <a data-toggle="modal" href="http://localhost:9102/shoplogin.html" class="btn btn-danger">取消</a>
    </div>

</section>
<!-- 正文区域 /-->


</body>

</html>
